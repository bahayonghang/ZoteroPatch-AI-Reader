name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ“ Run TypeScript type check
        run: npx tsc --noEmit

  build:
    name: Build Plugin
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš€ Build plugin
        run: npm run build

      - name: ğŸ“Š Check build output
        run: |
          ls -lh build/
          echo "Build size: $(du -h build/index.js | cut -f1)"

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: plugin-build
          path: build/
          retention-days: 7

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm test || echo "No tests configured yet"

  docs-build:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install docs dependencies
        run: cd docs && npm ci

      - name: ğŸ“š Build documentation
        run: cd docs && npm run build

      - name: ğŸ“¦ Upload docs artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docs-build
          path: docs/.vitepress/dist/
          retention-days: 7

  build-matrix:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: lint-and-typecheck
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš€ Build plugin
        run: npm run build

      - name: âœ… Verify build
        run: |
          test -f build/index.js || (echo "Build failed: index.js not found" && exit 1)
          test -f build/manifest.json || (echo "Build failed: manifest.json not found" && exit 1)
          test -f build/bootstrap.js || (echo "Build failed: bootstrap.js not found" && exit 1)
        shell: bash
