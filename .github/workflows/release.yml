name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true
        type: string

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” Run ESLint
        run: npm run lint

      - name: ðŸ“ Run TypeScript type check
        run: npx tsc --noEmit

      - name: ðŸ§ª Run tests
        run: npm test || echo "No tests configured yet"

      - name: âœ… Validation complete
        run: echo "All validation checks passed!"

  build-and-package:
    name: Build and Package
    runs-on: ubuntu-latest
    needs: validate

    outputs:
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ·ï¸ Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸš€ Build plugin
        run: npm run build

      - name: ðŸ“Š Verify build
        run: |
          echo "=== Build Output ==="
          ls -lh build/
          echo ""
          echo "=== Build Size ==="
          du -h build/index.js
          echo ""
          echo "=== Build Contents ==="
          file build/index.js

      - name: ðŸ“¦ Create .xpi package
        run: |
          cd build
          zip -r ../zoteropatch-ai-reader-${{ steps.get_version.outputs.version }}.xpi .
          cd ..
          echo "Package created: zoteropatch-ai-reader-${{ steps.get_version.outputs.version }}.xpi"
          ls -lh zoteropatch-ai-reader-*.xpi

      - name: ðŸŽ¯ Upload plugin package
        uses: actions/upload-artifact@v4
        with:
          name: plugin-package
          path: zoteropatch-ai-reader-*.xpi

      - name: ðŸ“¦ Upload build directory
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: build/

  build-docs:
    name: Build and Deploy Documentation
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Install docs dependencies
        run: cd docs && npm install

      - name: ðŸ“š Build documentation
        run: cd docs && npm run build

      - name: ðŸ“¦ Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-build
          path: docs/.vitepress/dist/

      # å¦‚æžœä½ é…ç½®äº† GitHub Pagesï¼Œå–æ¶ˆæ³¨é‡Šä»¥ä¸‹æ­¥éª¤
      # - name: ðŸš€ Deploy to GitHub Pages
      #   uses: peaceiris/actions-gh-pages@v3
      #   with:
      #     github_token: ${{ secrets.GITHUB_TOKEN }}
      #     publish_dir: docs/.vitepress/dist

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-and-package, build-docs]
    permissions:
      contents: write

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¥ Download plugin package
        uses: actions/download-artifact@v4
        with:
          name: plugin-package

      - name: ðŸ“¥ Download docs build
        uses: actions/download-artifact@v4
        with:
          name: docs-build
          path: docs-dist

      - name: ðŸ·ï¸ Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: ðŸ“ Generate changelog
        id: changelog
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG=${GITHUB_REF#refs/tags/}
          fi

          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 ${TAG}^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "First release!"
            CHANGELOG="## ðŸŽ‰ First Release\n\nThis is the first release of ZoteroPatch AI Reader."
          else
            echo "Generating changelog from ${PREV_TAG} to ${TAG}"
            CHANGELOG=$(git log ${PREV_TAG}..${TAG} --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Save to file
          echo -e "## What's Changed\n\n${CHANGELOG}\n\n## ðŸ“¦ Installation\n\n1. Download \`zoteropatch-ai-reader-${TAG}.xpi\` below\n2. In Zotero, go to Tools â†’ Add-ons\n3. Click the gear icon â†’ Install Add-on From File\n4. Select the downloaded .xpi file\n5. Restart Zotero\n\n## ðŸ“š Documentation\n\nView the full documentation at [GitHub Pages](https://yourusername.github.io/ZoteroPatch-AI-Reader/)\n\n## ðŸ”§ Requirements\n\n- Zotero 7.0 or higher\n- OpenAI-compatible API key" > CHANGELOG.md

          cat CHANGELOG.md

      - name: ðŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
          files: |
            zoteropatch-ai-reader-*.xpi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… Release complete
        run: |
          echo "ðŸŽ‰ Release ${{ steps.get_version.outputs.version }} created successfully!"
          echo "ðŸ“¦ Package: zoteropatch-ai-reader-${{ steps.get_version.outputs.version }}.xpi"
          echo "ðŸ”— View at: ${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ steps.get_version.outputs.version }}"

  notify:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: create-release
    if: success()

    steps:
      - name: ðŸ·ï¸ Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: ðŸ“¢ Release notification
        run: |
          echo "âœ… Release ${{ steps.get_version.outputs.version }} has been published!"
          echo "ðŸ”— https://github.com/${{ github.repository }}/releases/tag/${{ steps.get_version.outputs.version }}"
